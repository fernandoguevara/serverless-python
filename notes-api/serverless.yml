service: notes-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

package:
  individually: true
  patterns:
    - '!venv/**'
    - '!.idea/**'


# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  stage: prod
  region: us-west-1
  lambdaHashingVersion: 20201221

  environment:
    tableName: notes
    stripeSecretKey: ${env:STRIPE_SECRET_KEY}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-west-1:*:*"

